<!DOCTYPE html>
<html>
<head>
  <title>Generated Bill</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Final Bill</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td>₹{{ item.price }}</td>
          <td>₹{{ item.amount }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <th>₹{{ total }}</th
        </tr>
      </tfoot>
    </table>
    <a href="/" class="btn btn-success">Generate Another</a>
    <button onclick="window.print()" class="btn btn-primary">Print Bill</button>
  </div>
</body>
</html>
