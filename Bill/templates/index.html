<!DOCTYPE html>
<html>
<head>
  <title>Bill Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>Bill Generator</h2>
    <form method="POST">
      <div id="items-container">
        <div class="row mb-2">
          <div class="col"><input class="form-control" name="item[]" placeholder="Item Name" required></div>
          <div class="col"><input class="form-control" name="quantity[]" type="number" placeholder="Quantity" required></div>
          <div class="col"><input class="form-control" name="price[]" type="number" step="0.01" placeholder="Price" required></div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="addItem()">Add Item</button>
      <button type="submit" class="btn btn-primary">Generate Bill</button>
    </form>
  </div>
  <script>
    function addItem() {
      const container = document.getElementById('items-container');
      const html = `
        <div class="row mb-2">
          <div class="col"><input class="form-control" name="item[]" placeholder="Item Name" required></div>
          <div class="col"><input class="form-control" name="quantity[]" type="number" placeholder="Quantity" required></div>
          <div class="col"><input class="form-control" name="price[]" type="number" step="0.01" placeholder="Price" required></div>
        </div>`;
      container.insertAdjacentHTML('beforeend', html);
    }
  </script>
</body>
</html>
